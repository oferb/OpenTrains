<!DOCTYPE html>
<html lang="en">
	{% load staticfiles %}
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="Us">
		<!-- <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png"> -->

		<title>Open Train</title>

		<!-- Bootstrap core CSS -->
		<link href="{% static 'common/bs3/css/bootstrap.css' %}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="{% static 'common/style/open-train.css' %}" rel="stylesheet">

		{% block headend %}
		{% endblock %}
	</head>

	<body>
		{% block scriptstart %}
		{% endblock %}
		<script src="{% static 'common/js/ext/jquery-1.10.2.min.js' %}"></script>
		<script src="{% static 'common/bs3/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'common/js/ot_utils.js'%}"></script>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Open Train</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						{% for mi in menu_items %}
						<li {% if mi.active %} class="active" {% endif %}>
							<a href="{% url mi.name %}">{{mi.title}}</a>
						</li>
						{% endfor %}
						<li><a><span id="clock">clock</a></li>
					</ul>
					
				</div><!--/.nav-collapse -->
				
			</div>
		</div>
		<!-- BLOCK CONTENT -->
		{% block content %}
		{% endblock %}
		<!-- END BLOCK CONTENT -->
		<div class="container">
			<hr/>
			<footer class="footer">
				<img src="/static/common/img/open-train.png" width="40" height="40">
				<a href="https://github.com/oferb/OpenTrainApp/blob/master/APKs/OpenTrainApp.apk?raw=true"><span class="glyphicon glyphicon-download"></span></a>
				Download the <a href="https://github.com/oferb/OpenTrainApp/blob/master/APKs/OpenTrainApp.apk?raw=true">app</a> (Alpha version - on your own risk....)
			</footer>
		</div>
		<script>
			(
				function() {
					var updateTime = function () {
						var now = new Date();
						var h = now.getHours();
						var m = now.getMinutes();
						var s = now.getSeconds();
						h = h < 10 ? '0' + h : h;
						m = m < 10 ? '0' + m : m;  
						s = s < 10 ? '0' + s : s;
						$("#clock").text(h + ":" + m + ':' + s);	
					};
					updateTime();
					window.setInterval(updateTime,1000);
				}
			)();
		</script>
	</body>
</html>
